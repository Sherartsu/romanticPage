<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQM ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .message {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 105, 180, 0.8),
                0 0 60px rgba(255, 20, 147, 0.6);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 30px;
            letter-spacing: 15px;
        }

        .subtitle {
            font-size: 32px;
            color: #ffe6f0;
            font-style: italic;
            animation: fadeIn 2s ease-in;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Rosas flotantes */
        .rose {
            position: absolute;
            font-size: 60px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 100, 0.6));
        }

        .rose:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .rose:nth-child(2) {
            left: 85%;
            top: 15%;
            animation-delay: 1s;
        }

        .rose:nth-child(3) {
            left: 15%;
            top: 70%;
            animation-delay: 2s;
        }

        .rose:nth-child(4) {
            left: 80%;
            top: 75%;
            animation-delay: 1.5s;
        }

        .rose:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 0.5s;
        }

        .rose:nth-child(6) {
            left: 30%;
            top: 85%;
            animation-delay: 2.5s;
        }

        .rose:nth-child(7) {
            left: 70%;
            top: 40%;
            animation-delay: 1.8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(-10px) rotate(-5deg);
            }

            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        /* P√©talos cayendo */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff1493, #ff69b4);
            border-radius: 50% 0 50% 0;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }

            100% {
                top: 110%;
                transform: rotate(360deg);
            }
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            font-size: 30px;
            animation: floatHeart 8s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            left: 20%;
            animation-delay: 0s;
        }

        .heart:nth-child(even) {
            left: 75%;
            animation-delay: 2s;
        }

        @keyframes floatHeart {
            0% {
                bottom: -10%;
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                bottom: 110%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Rosas decorativas -->
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>
    <div class="rose">üåπ</div>

    <!-- Mensaje principal -->
    <div class="container">
        <div class="message">TQM</div>
        <div class="subtitle">üíï Te Quiero Muchote mi ni√±a üíï</div>
    </div>

    <script>
        // Crear p√©talos cayendo
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 8000);
        }

        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 90 + 5 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Generar p√©talos continuamente
        setInterval(createPetal, 300);

        // Generar corazones continuamente
        setInterval(createHeart, 2000);

        // Crear algunos p√©talos y corazones iniciales
        for (let i = 0; i < 15; i++) {
            setTimeout(createPetal, i * 200);
        }
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 1000);
        }
    </script>
</body>

</html>
